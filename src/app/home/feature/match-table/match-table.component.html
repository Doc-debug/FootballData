<table
  class="match-table"
  mat-table
  [dataSource]="matches"
  matSort
  *ngIf="matches && !loadingData"
  (matSortChange)="sortData($event)"
>
  <ng-container matColumnDef="homeTeam">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by homeTeam"
    >
      Home Team
    </th>
    <td mat-cell *matCellDef="let match">{{ match.homeTeam.name }}</td>
  </ng-container>
  <ng-container matColumnDef="awayTeam">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by awayTeam"
    >
      Away Team
    </th>
    <td mat-cell *matCellDef="let match">{{ match.awayTeam.name }}</td>
  </ng-container>
  <ng-container matColumnDef="score">
    <th mat-header-cell *matHeaderCellDef>Score</th>
    <td mat-cell *matCellDef="let match">
      {{ formatScore(match.score.fullTime) }}
    </td>
  </ng-container>
  <ng-container matColumnDef="kickOff">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by kickOff"
      [start]="'asc'"
    >
      Kick-Off
    </th>
    <td mat-cell *matCellDef="let match">
      {{ formatDate(match.utcDate) }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    class="match-table__row"
    *matRowDef="let match; columns: displayedColumns"
    (click)="navigateTo(match)"
  ></tr>
</table>

<div class="match-table__loading-spinner" *ngIf="loadingData">
  <mat-spinner [diameter]="50"></mat-spinner>
  Loading Data
</div>

<mat-card *ngIf="error" class="match-table__error-message">
  <mat-card-header>
    <mat-icon mat-card-avatar color="warn">{{ error.type }}</mat-icon>
    <mat-card-title>{{ error.title ?? error.type }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>{{ error.text }}</mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="updateData()" *ngIf="error.retry">Retry</button>
  </mat-card-actions>
</mat-card>
