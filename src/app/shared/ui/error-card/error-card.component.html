<mat-card *ngIf="error" class="error-message">
  <mat-card-header>
    <mat-icon mat-card-avatar color="warn">{{ error.type }}</mat-icon>
    <mat-card-title>{{ error.title ?? error.type }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>{{ error.text }}</mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="triggerRetry()" *ngIf="error.retry">Retry</button>
  </mat-card-actions>
</mat-card>
